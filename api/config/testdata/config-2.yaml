docs:
  - label: "Merlin User Guide"
    href: "https://github.com/caraml-dev/merlin/blob/main/docs/getting-started/README.md"

applications:
  - name: Turing
    description: ML Experimentation System
    homepage: /turing
    configuration:
      api: /api/turing/v1
      iconName: graphApp
      navigation:
        - label: Routers
          destination: /routers
        - label: Experiments
          destination: /experiments

authorization:
  enabled: true
  ketoServerURL: http://localhost:4466

ui:
  clockworkUIHomepage: http://clockwork.dev
  kubeflowUIHomepage: http://kubeflow.org

defaultSecretStorage:
  name: default-secret-storage
  type: vault
  config:
    vaultConfig:
      url: http://vault:8200
      role: my-role
      mountPath: secret/data
      authMethod: gcp
      gcpAuthType: gce
database:
  user: mlp

streams:
  stream-1:
    - team-a
    - team-b
  SecondStream:
    - MyTeam
  EmptyStream: []

defaultSecretStorage:
  name: default-secret-storage
  type: vault
  config:
    vaultConfig:
      url: http://vault:8200
      role: my-role
      mountPath: secret
      pathPrefix: caraml-secret/{{ .project }}/
      authMethod: gcp
      gcpAuthType: gce
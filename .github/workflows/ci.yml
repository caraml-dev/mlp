name: Continuous Integration
on: push
jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.4
        env:
          POSTGRES_USER: mlp
          POSTGRES_DB: mlp
          POSTGRES_PASSWORD: mlp
        ports:
        - 5432:5432
      keto:
        image: oryd/keto:v0.4.3-alpha.2
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - name: Integration test
      run: make it-test-api-ci
